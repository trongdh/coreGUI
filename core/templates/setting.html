{% extends 'base.html' %}
{% block title %}
    Setting Page
{% endblock %}

{% block content %}
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">Node</th>
                <th scope="col">Time</th>
                <th scope="col">LUSR</th>
                <th scope="col">AUSR</th>
                <th scope="col">PSR</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.node }}</td>
                <td>{{ item.time }}</td>
                <td>{{ item.lusr }}</td>
                <td>{{ item.ausr }}</td>
                <td>{{ item.psr }}</td>
                <td>
                    <button class="btn btn-outline btn-info">Barchart by KPI</button>
                    <button class="btn btn-outline btn-success">Barchart by Node</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
